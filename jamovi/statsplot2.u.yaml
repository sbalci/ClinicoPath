title: Graphs and Plots
name: statsplot2
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: 'Dependent (y-axis, 1st measurement)'
        children:
          - type: VariablesListBox
            name: dep
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 'Grouping (x-axis, 2nd measurement)'
        children:
          - type: VariablesListBox
            name: group
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: 'Split by: (Optional)'
        children:
          - type: VariablesListBox
            name: grvar
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: direction
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: distribution
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: alluvsty
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: excl
